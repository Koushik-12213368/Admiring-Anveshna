<!DOCTYPE html>

<head>

<body>
  <!-- Unlock celebration (hearts burst) -->
  <div id="unlock-celebration" class="unlock-celebration" aria-hidden="true"></div>

  <!-- Lock & Key Login Screen -->
  <section id="login-screen" class="screen active">
    <div class="lock-bg" id="lock-bg">
      <div class="keyhole-glow"></div>
      <div class="lock-container">
        <div class="lock-body" id="lock-body">
          <div class="lock-shackle" id="lock-shackle"></div>
          <div class="keyhole">
            <div class="keyhole-inner"></div>
          </div>
        </div>
        <p class="lock-label">Unlock your surprise</p>
        <p class="password-hint">Hint: Four letters â€” what this week is all about ðŸ’•</p>
        <form id="login-form" class="login-form">
          <input type="password" id="password" placeholder="Enter the key..." autocomplete="off" maxlength="20">
          <button type="submit" class="key-btn" aria-label="Unlock">
            <span class="key-icon">ðŸ”‘</span>
            Unlock
          </button>
        </form>
        <p id="login-error" class="login-error" aria-live="polite"></p>
      </div>
    </div>
  </section>

  <!-- Main App (visible after login) -->
  <section id="app-screen" class="screen">
    <div id="floating-hearts" class="floating-hearts" aria-hidden="true"></div>
    <header class="app-header">
      <div id="admin-day-picker" class="admin-day-picker" hidden></div>
      <span id="day-badge" class="day-badge"></span>
      <div id="timer" class="timer"></div>
    </header>

    <main id="day-content" class="day-content">
      <div id="day-message" class="day-message"></div>
      <div id="day-video-wrap" class="day-video-wrap" hidden>
        <button type="button" id="rose-click-me" class="rose-click-me" aria-label="Reveal surprise">Click me ðŸ’•</button>
        <video id="day-video" class="day-video" controls playsinline preload="metadata" hidden></video>
      </div>
      <div id="day-visual" class="day-visual"></div>
      <p id="day-note" class="day-note" style="display: none;"></p>
    </main>
  <!-- Popup music per day -->
  <audio id="rose-popup-music" preload="metadata" loop>
    <source src="songs/holodr3ams-glass-roses-467358.mp3" type="audio/mpeg">
  </audio>
  <audio id="propose-popup-music" preload="metadata" loop>

  <audio id="promise-popup-music" preload="metadata" loop>
    <source src="songs/Bruno_Mars_-_Grenade_Dan_Clare_Remix_feat._Varski_(mp3.pm).mp3" type="audio/mpeg">
  </audio>
  <audio id="hug-popup-music" preload="metadata" loop>
    <source src="songs/Elvis_Presley_-_Can_t_Help_Falling_In_Love_minus_(mp3.pm).mp3" type="audio/mpeg">
  </audio>
  <audio id="kiss-popup-music" preload="metadata" loop>

    <footer class="app-footer">

  <!-- Daily popup overlay (rose, chocolate, etc.) -->
  <div id="daily-popup" class="daily-popup" role="dialog" aria-modal="true" aria-labelledby="popup-title" hidden>
    <div class="popup-backdrop"></div>
    <div class="popup-card">
      <button type="button" class="popup-close" id="popup-close" aria-label="Close">Ã—</button>

    </div>
  </div>
